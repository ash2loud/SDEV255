    <h1>Add a New Thing</h1>
    <div>
    <form id="addThingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="maker">Maker/Producer:</label>
        <input type="text" id="maker" name="maker" required>
        <br><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" max="100" required>
        <br><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <br><br>
        <button type="submit">Add Thing</button>
        <div id="error"></div>
    </form>
    </div>
</body>
